<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Album Page</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="header">
		<div class="title">Album Title</div>
		<div class="search-container">
			<input type="text" id="search" placeholder="Search tracks...">
		</div>
	</div>
	<div class="container">
		<div class="track-list-container">
			<div class="list-title">Track List</div>
			<div class="track-list">
				<!-- Track items will go here -->
			</div>
		</div>
		<div class="song-info">
			<div class="info-title">Song Information</div>
			<div class="info-text">Select a track to see its details.</div>
			<div class="cover-container">
				<img id="album-cover" src="" alt="Album Cover" style="display:none;">
			</div>
		</div>
	</div>
	<script type="module" src="discography.js"></script>
	<script type="module" src="main.js"></script>
</body>
</html>
